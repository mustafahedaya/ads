<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Extra Room</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #1e1e1e;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 420px;
            border: 1px solid #333;
        }
        h2 { color: #fff; margin-bottom: 0.5rem; }
        p { color: #a0a0a0; font-size: 0.95rem; }
        
        #ad-container {
            width: 300px;
            height: 250px;
            background: #252525;
            margin: 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #444;
            border-radius: 8px;
        }
        .btn {
            background-color: #03dac6;
            color: #000;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: none;
            transition: all 0.2s ease;
            width: 100%;
        }
        .btn:hover { background-color: #04f0d8; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }

        #timer { 
            font-size: 1.1rem; 
            color: #bb86fc; 
            margin: 15px 0;
            font-weight: 500;
        }
        .error-msg { 
            color: #cf6679; 
            font-size: 0.85rem; 
            display: none; 
            margin-top: 15px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unlock Daily Limit</h2>
        <p>Please view the featured content for 5 seconds to unlock another room creation.</p>
        
        <div id="ad-container">
            <!-- Insert your Ad Code Here -->
            <div id="actual-ad" style="width:100%; height:100%; display: flex; align-items:center; justify-content:center;">
                <p style="font-size: 0.8rem;">Loading Advertisement...</p>
            </div>
        </div>

        <div id="timer">Remaining: 5s</div>
        <div id="error-notice" class="error-msg">
            Technical Error: Ad content failed to initialize. <br>
            Please ensure no security scripts are blocking the verification process.
        </div>
        
        <button id="unlock-btn" class="btn">Unlock Reward</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const extId = urlParams.get('extId');
        let timeLeft = 5;
        let timerInterval;
        const timerEl = document.getElementById('timer');
        const unlockBtn = document.getElementById('unlock-btn');
        const errorNotice = document.getElementById('error-notice');

        function checkAdBlock() {
            const ad = document.getElementById('actual-ad');
            // Check if ad element is collapsed or hidden
            if (ad.offsetHeight === 0) {
                errorNotice.style.display = 'block';
                return true;
            }
            return false;
        }

        function startTimer() {
            if (timerInterval || timeLeft <= 0) return;
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerEl.textContent = `Remaining: ${timeLeft}s`;
                } else {
                    clearInterval(timerInterval);
                    timerEl.style.display = 'none';
                    unlockBtn.style.display = 'block';
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        // Handle Tab Visibility (Security Feature)
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
                startTimer();
            } else {
                pauseTimer();
            }
        });

        // Initialize timer if tab is active
        if (document.visibilityState === "visible") startTimer();

        unlockBtn.addEventListener('click', () => {
            if (!extId) {
                alert("Extension Context Missing!");
                return;
            }

            // Securely notify the extension via externally_connectable
            chrome.runtime.sendMessage(extId, { action: 'AD_COMPLETED' }, (response) => {
                if (chrome.runtime.lastError) {
                    alert("Connection failed. Please ensure the extension is active.");
                } else {
                    document.body.innerHTML = `
                        <div class='container'>
                            <h2 style='color:#03dac6'>Step Completed! âœ…</h2>
                            <p>Reward granted. You can now close this tab and create your room.</p>
                        </div>`;
                }
            });
        });

        // Verification check after 1.5s
        setTimeout(() => {
            if (checkAdBlock()) pauseTimer();
        }, 1500);
    </script>
</body>
</html>
