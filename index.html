<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #1a1a1a;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }
        h2 { margin-bottom: 10px; }
        p { color: #999; font-size: 0.9rem; margin-bottom: 2rem; }
        
        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        #ad-btn {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
        }
        #claim-btn {
            background: #00d1b2;
            color: #000;
            display: none;
        }
        #status-msg { margin-top: 20px; font-weight: 500; min-height: 24px; }
        .error { color: #cf6679; }
        .timer { color: #bb86fc; }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div id="icon-area" style="font-size: 3rem; margin-bottom: 1rem;">ğŸ›¡ï¸</div>
        <h2>Final Step</h2>
        <p id="instruction-text">Click below to open the ad. You must keep the ad tab open for at least 5 seconds to verify the view.</p>

        <button id="ad-btn" class="btn">View Ad & Verify</button>
        <button id="claim-btn" class="btn">Claim Reward âœ…</button>

        <div id="status-msg"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const extId = urlParams.get('extId');
        const adBtn = document.getElementById('ad-btn');
        const claimBtn = document.getElementById('claim-btn');
        const statusMsg = document.getElementById('status-msg');
        const adUrl = "https://fibredelivery.com/aptk9jxjr?key=f4f39c9527ce233e6591af2452fadf16";

        let adWindow = null;
        let timeLeft = 5;
        let checkInterval = null;

        adBtn.addEventListener('click', () => {
            // Ù…Ø­Ø§ÙˆÙ„Ø© ÙØªØ­ Ø§Ù„Ø¥Ø¹Ù„Ø§Ù†
            adWindow = window.open(adUrl, '_blank');

            if (!adWindow || adWindow.closed || typeof adWindow.closed === 'undefined') {
                statusMsg.innerHTML = '<span class="error">Action Blocked! Please allow popups for this site.</span>';
                return;
            }

            // ØªØµÙÙŠØ± Ø§Ù„Ø­Ø§Ù„Ø© ÙˆØ§Ù„Ø¨Ø¯Ø¡
            adBtn.style.display = 'none';
            timeLeft = 5;
            statusMsg.innerHTML = `<span class="timer">Verifying... Keep ad tab open (${timeLeft}s)</span>`;
            
            startMonitoring();
        });

        function startMonitoring() {
            if (checkInterval) clearInterval(checkInterval);

            checkInterval = setInterval(() => {
                // 1. Ø§Ù„ØªØ£ÙƒØ¯ Ø£Ù† Ø§Ù„Ù†Ø§ÙØ°Ø© Ù„Ø§ ØªØ²Ø§Ù„ Ù…ÙØªÙˆØ­Ø©
                if (!adWindow || adWindow.closed) {
                    clearInterval(checkInterval);
                    statusMsg.innerHTML = '<span class="error">Verification Failed: Ad tab was closed too early!</span>';
                    adBtn.style.display = 'block';
                    adBtn.textContent = 'Retry Verification';
                    return;
                }

                // 2. ØªØ­Ø¯ÙŠØ« Ø§Ù„ØªÙˆÙ‚ÙŠØª
                timeLeft--;
                if (timeLeft > 0) {
                    statusMsg.innerHTML = `<span class="timer">Verifying... Keep ad tab open (${timeLeft}s)</span>`;
                } else {
                    // Ø§Ù„Ù†Ø¬Ø§Ø­
                    clearInterval(checkInterval);
                    statusMsg.innerHTML = '<span style="color:#00d1b2">View Verified! You can close the ad tab now.</span>';
                    claimBtn.style.display = 'block';
                }
            }, 1000);
        }

        claimBtn.addEventListener('click', () => {
            if (!extId) return alert("Extension configuration missing.");

            chrome.runtime.sendMessage(extId, { action: 'AD_COMPLETED' }, (response) => {
                if (chrome.runtime.lastError) {
                    alert("Sync Error: Please ensure the extension is active.");
                } else {
                    document.getElementById('main-card').innerHTML = `
                        <div style="font-size: 3rem; margin-bottom: 1rem;">âœ…</div>
                        <h2 style="color:#00d1b2">Success!</h2>
                        <p>Your room creation is now unlocked. You can close this page.</p>
                    `;
                }
            });
        });
    </script>
</body>
</html>
