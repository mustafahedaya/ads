<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SyncPlay Support</title>
    <!-- كود الإعلان الخاص بك -->
    <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1232573"></script>
</head>
<body style="background:#0a0a0b; color:#fff; text-align:center; padding-top:100px; font-family:sans-serif;">
    <div style="border: 2px solid #00e676; padding: 30px; display: inline-block; border-radius: 15px;">
        <h2>Ready to continue?</h2>
        <p>Click "Show Ad" to unlock your room.</p>
        <button id="btn" style="padding: 15px 30px; font-size: 20px; background:#00e676; border:none; cursor:pointer; font-weight:bold;">Show Ad</button>
    </div>

    <script>
        document.getElementById('btn').onclick = function() {
            // كود الإعلان سيعمل تلقائياً عند الضغط
            console.log("Ad script should trigger now...");
            
            this.innerText = "Please wait 5 seconds...";
            this.disabled = true;

            const urlParams = new URLSearchParams(window.location.search);
            const extId = urlParams.get('extId');

            // ننتظر 5 ثواني لضمان تسجيل الإعلان وفتحه
            setTimeout(() => {
                window.location.href = `chrome-extension://${extId}/success.html`;
            }, 5000);
        };
    </script>
</body>
</html>
