            document.getElementById('adBtn').disabled = true;

            const urlParams = new URLSearchParams(window.location.search);
            const extensionId = urlParams.get('extId') || "eklimlgbcncdmdgqbjljbniaeljalcoj";

            // قمنا بزيادة الوقت لـ 5 ثواني لضمان فتح الإعلان (Pop-under)

                window.location.href = `chrome-extension://${extensionId}/success.html`;
            }, 5000); 
        }
    </script>
