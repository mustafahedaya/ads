<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SyncPlay Reward Center</title>
    <style>
        body { background: #0a0a0b; color: #fff; text-align: center; padding-top: 100px; font-family: 'Segoe UI', sans-serif; }
        .box { border: 2px solid #00e676; padding: 40px; border-radius: 20px; display:inline-block; max-width: 450px; background: rgba(0,230,118,0.05); }
        h1 { color: #00e676; margin-bottom: 10px; }
        p { color: #aaa; line-height: 1.6; }
        .btn-container { margin-top: 30px; }
        #mainBtn { padding: 18px 45px; font-size: 20px; background: #00e676; border: none; cursor: pointer; border-radius: 50px; font-weight: bold; color: #000; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,230,118,0.3); }
        #mainBtn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,230,118,0.4); }
        #mainBtn:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; box-shadow: none; }
        #timerBox { display: none; margin-top: 20px; font-weight: bold; color: #00e676; font-size: 18px; }
    </style>
</head>
<body>

    <div class="box">
        <h1>Extra Room Unlock</h1>
        <p>To create a 4th room today, please support us by clicking below. The ad will open in a new tab.</p>
        
        <div class="btn-container">
            <button id="mainBtn">CLICK TO UNLOCK</button>
        </div>

        <div id="timerBox">
            Verifying support... <span id="seconds">10</span>s
        </div>
    </div>

    <script>
        const AD_URL = "https://www.effectivegatecpm.com/aptk9jxjr?key=f4f39c9527ce233e6591af2452fadf16";
        const btn = document.getElementById('mainBtn');
        const timerBox = document.getElementById('timerBox');
        const secondsSpan = document.getElementById('seconds');

        btn.onclick = function() {
            // 1. فتح رابط الإعلان المباشر في نافذة جديدة
            window.open(AD_URL, '_blank');

            // 2. تحديث الواجهة لبدء العد التنازلي
            btn.style.display = 'none';
            timerBox.style.display = 'block';

            let timeLeft = 10;
            const interval = setInterval(() => {
                timeLeft--;
                secondsSpan.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    completeReward();
                }
            }, 1000);
        };

        function completeReward() {
            const urlParams = new URLSearchParams(window.location.search);
            let extId = urlParams.get('extId') || "bkkbcggnhapdmkeljlodobbkopceiche";

            // العودة للإضافة لمنح المكافأة
            window.location.href = `chrome-extension://${extId}/success.html`;
        }
    </script>
</body>
</html>
