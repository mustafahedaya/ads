<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SyncPlay Support</title>
    <!-- كود الإعلان الخاص بك -->
    <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1232573"></script>
</head>
<body style="background:#0a0a0b; color:#fff; text-align:center; padding-top:100px; font-family:sans-serif;">

    <div style="border: 2px solid #00e676; padding: 40px; border-radius: 20px; display:inline-block;">
        <h2 style="color:#00e676;">Account Verification</h2>
        <p>1. Make sure AdBlock is OFF.<br>2. Click anywhere to trigger the ad.<br>3. After 6 seconds, you will return to SyncPlay.</p>
        <div style="background:#00e676; color:#000; padding:15px; border-radius:10px; font-weight:bold;">
            CLICK ANYWHERE TO UNLOCK
        </div>
    </div>

    <!-- طبقة شفافة لتفعيل الإعلان -->
    <div onclick="startRedirect()" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:999; cursor:pointer;"></div>

    <script>
        function startRedirect() {
            console.log("Ad trigger initiated...");
            
            // استخراج معرف الإضافة أو استخدام المعرف الخاص بك كاحتياط
            const urlParams = new URLSearchParams(window.location.search);
            let extId = urlParams.get('extId');
            
            if (!extId || extId === "undefined") {
                extId = "eklimlgbcncdmdgqbjljbniaeljalcoj"; // معرف إضافتك الصحيح
            }

            console.log("Ready to redirect to: " + extId);

            setTimeout(() => {
                const target = `chrome-extension://${extId}/success.html`;
                console.log("Navigating to: " + target);
                window.location.href = target;
            }, 6000);
        }
    </script>
</body>
</html>
