<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SyncPlay Reward</title>
    <!-- كود الإعلان الخاص بك -->
    <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1232573"></script>
</head>
<body style="background:#0a0a0b; color:#fff; text-align:center; padding-top:100px; font-family:sans-serif;">

    <div style="border: 2px solid #00e676; padding: 40px; border-radius: 20px; display:inline-block;">
        <h2 style="color:#00e676;">Reward Verification</h2>
        <p>1. Ad will pop up shortly.<br>2. Wait for the automatic return.</p>
        <div id="status" style="background:#333; padding:15px; border-radius:10px; color:#00e676; font-weight:bold;">
            READY: CLICK ANYWHERE TO START
        </div>
    </div>

    <!-- طبقة شفافة لالتقاط الضغطة -->
    <div id="trigger" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; cursor:pointer;"></div>

    <script>
        document.getElementById('trigger').onclick = function() {
            var statusDiv = document.getElementById('status');
            statusDiv.innerText = "Processing... Redirecting in 6s";
            this.style.display = 'none';

            // استخلاص معرف الإضافة من الرابط
            const urlParams = new URLSearchParams(window.location.search);
            let extId = urlParams.get('extId');

            // إذا لم يتوفر المعرف في الرابط، نستخدم المعرف الذي كان يعمل في تجربتك الأخيرة
            if (!extId || extId === "undefined" || extId === "null") {
                extId = "bkkbcggnhapdmkeljlodobbkopceiche";
            }

            // تحديد البروتوكول (Edge يستخدم أحيانا extension:// و Chrome يستخدم chrome-extension://)
            // البروتوكول chrome-extension:// يعمل في الاثنين عادةً
            const protocol = "chrome-extension://";

            setTimeout(() => {
                const finalUrl = protocol + extId + "/success.html";
                console.log("Redirecting to: " + finalUrl);
                window.location.href = finalUrl;
            }, 6000);
        };
    </script>
</body>
</html>
