<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Reward</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: #1a1a1a;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }
        .icon { font-size: 3rem; margin-bottom: 1rem; }
        h2 { margin: 0 0 10px 0; font-size: 1.5rem; }
        p { color: #999; font-size: 0.9rem; line-height: 1.5; margin-bottom: 2rem; }
        
        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        /* ÿ≤ÿ± ŸÅÿ™ÿ≠ ÿßŸÑÿ•ÿπŸÑÿßŸÜ */
        #ad-btn {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        #ad-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(108, 92, 231, 0.5); }

        /* ÿ≤ÿ± ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ© */
        #claim-btn {
            background: #00d1b2;
            color: #000;
            display: none;
        }

        #status-area { margin-top: 20px; font-weight: 500; color: #bb86fc; }
        .success-card { color: #00d1b2; }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div class="icon">üéÅ</div>
        <h2>Unlock Extra Room</h2>
        <p>To create a new room, please click the button below to view the sponsor's content for 5 seconds.</p>

        <!-- ÿ≤ÿ± ŸäŸÅÿ™ÿ≠ ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ•ÿπŸÑÿßŸÜÿßÿ™ ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ -->
        <a href="https://fibredelivery.com/aptk9jxjr?key=f4f39c9527ce233e6591af2452fadf16" 
           target="_blank" 
           id="ad-btn" 
           class="btn">
           View Ad & Unlock
        </a>

        <button id="claim-btn" class="btn">Claim My Reward ‚úÖ</button>

        <div id="status-area"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const extId = urlParams.get('extId');
        const adBtn = document.getElementById('ad-btn');
        const claimBtn = document.getElementById('claim-btn');
        const statusArea = document.getElementById('status-area');
        
        let timerStarted = false;
        let timeLeft = 5;

        adBtn.addEventListener('click', () => {
            if (timerStarted) return;
            timerStarted = true;
            
            // ÿ™ÿ∫ŸäŸäÿ± ŸÜÿµ ÿßŸÑÿ≤ÿ± ŸÑŸäŸàÿ∂ÿ≠ ÿ£ŸÜ ÿßŸÑÿπÿØÿßÿØ ÿ®ÿØÿ£
            adBtn.style.opacity = "0.5";
            adBtn.style.pointerEvents = "none";
            adBtn.textContent = "Processing...";

            startCounter();
        });

        function startCounter() {
            const interval = setInterval(() => {
                if (timeLeft > 0) {
                    statusArea.textContent = `Please wait ${timeLeft}s...`;
                    timeLeft--;
                } else {
                    clearInterval(interval);
                    statusArea.style.display = 'none';
                    adBtn.style.display = 'none';
                    claimBtn.style.display = 'block';
                }
            }, 1000);
        }

        claimBtn.addEventListener('click', () => {
            if (!extId) {
                alert("Error: Extension ID not found.");
                return;
            }

            // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÜÿ¨ÿßÿ≠ ŸÑŸÑÿ•ÿ∂ÿßŸÅÿ©
            chrome.runtime.sendMessage(extId, { action: 'AD_COMPLETED' }, (response) => {
                if (chrome.runtime.lastError) {
                    alert("Connection failed! Make sure the extension is active.");
                } else {
                    document.getElementById('main-card').innerHTML = `
                        <div class="icon">‚úÖ</div>
                        <h2 class="success-card">Unlocked!</h2>
                        <p>Your reward has been granted. You can now close this tab and create your room.</p>
                    `;
                }
            });
        });
    </script>
</body>
</html>
