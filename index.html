<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SyncPlay - Exclusive Access</title>
    <style>
        body { background: #0a0a0b; color: #fff; text-align: center; padding-top: 100px; font-family: 'Segoe UI', sans-serif; }
        .box { border: 2px solid #00e676; padding: 40px; border-radius: 20px; display:inline-block; max-width: 450px; background: rgba(0,230,118,0.05); }
        h1 { color: #00e676; margin-bottom: 10px; }
        /* تصميم الرابط ليظهر كأنه زر */
        #unlockLink { 
            display: inline-block;
            padding: 18px 45px; 
            font-size: 20px; 
            background: #00e676; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            color: #000; 
            transition: 0.3s; 
            box-shadow: 0 4px 15px rgba(0,230,118,0.3); 
        }
        #unlockLink:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,230,118,0.4); }
        #timerBox { display: none; margin-top: 20px; font-weight: bold; color: #00e676; font-size: 18px; }
    </style>
</head>
<body>

    <div class="box">
        <h1>SyncPlay Support</h1>
        <p>1. Open the ad by clicking the link.<br>2. Wait for the 10s countdown to finish.<br>3. Your room will unlock automatically.</p>
        
        <div class="btn-container" id="linkContainer">
            <!-- استخدام رابط حقيقي target="_blank" هو الحل القاطع للحظر -->
            <a href="https://www.effectivegatecpm.com/aptk9jxjr?key=f4f39c9527ce233e6591af2452fadf16" 
               id="unlockLink" 
               target="_blank" 
               onclick="startCountdown()">
               CLICK TO UNLOCK
            </a>
        </div>

        <div id="timerBox">
            Verifying support... <span id="seconds">10</span>s
        </div>
    </div>

    <script>
        const timerBox = document.getElementById('timerBox');
        const linkContainer = document.getElementById('linkContainer');
        const secondsSpan = document.getElementById('seconds');

        function startCountdown() {
            // أولاً: نبدأ العد التنازلي في الصفحة الحالية
            linkContainer.style.display = 'none';
            timerBox.style.display = 'block';

            let timeLeft = 10;
            const interval = setInterval(() => {
                timeLeft--;
                secondsSpan.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    completeReward();
                }
            }, 1000);
        }

        function completeReward() {
            const urlParams = new URLSearchParams(window.location.search);
            // استخراج المعرف أو استخدام الافتراضي
            let extId = urlParams.get('extId') || "eklimlgbcncdmdgqbjljbniaeljalcoj";

            window.location.href = `chrome-extension://${extId}/success.html`;
        }
    </script>
</body>
</html>
